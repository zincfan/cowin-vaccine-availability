<html>
    <head>
        <title>Create Account</title>
        <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
        <link rel="stylesheet" href="{{url_for('static',filename='create-profile.css')}}">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div id="createpro">
        <strong>Create your Profile</strong>
        <br><br>
        <form method="POST" action="{{url_for('data')}}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            {% if error %}
                <font style="color: red;">Username exists</font>
                {% endif %}
                <br>
            <div class="form-group">
                <label>Username</label>
                <input type="text" placeholder="Enter Username" id="userid" name="userid" required="required"/>
                <small class="text-muted">This username appears as your avatar name.</small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter password" id="passid" name="passid" required="required"/>
                <br>
                <label>Re-enter Passsword</label>
                <input type="password" placeholder="Enter password" id="repassid" />
            </div>
               <br>
            <div class="form-group">
                <input type="checkbox" data-role="checkbox" data-caption="Remember me" value="1">Remember Me |
                <small class="text-muted">By continuing, you agree to <a href="https://www.privacypolicies.com/privacy/view/e263df9196fee128286f087ab60181bb">Privacy Policy and terms of usage</a></small>
            </div>
            
            <div class="form-group">
                <button class="button success">Submit data</button>
                <input type="reset" class="button" value="Reset">
            </div>
        </form>
        </div>
    </body>
</html>
